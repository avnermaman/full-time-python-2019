{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{% block title %}{% endblock %}</title>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Material Design Bootstrap -->
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
	{% block nav %}
	<nav class="navbar navbar-dark bg-dark">
		<div class="navbar navbar-item">
			<a class="navbar-brand" href="{% url 'visitors:info' %}">
				<img src="" />
				Torquay Towers<sup>&trade;</sup>
			</a>
			<a class="navbar navbar-item" href="{% url 'visitors:vacancies' %}">Vacancies</a>
		</div>
		<div class="navbar nav-item">
			<div class="nav-item">
				{#% include 'portal/_nav_search.html' %#}
			</div>
			{% if request.user.is_authenticated %}
			<div class="navbar nav-item">
				<span class="nav-item text-light font-weight-bold">{{ request.user.username }}</span>
				<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
			</div>
			{% else %}
			<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</nav>
	{% endblock %}

	{% block content %}

	{% endblock %}
</body>
</html>
